######
# Server Configuration
#
#
#####
server.port=1900
spring.servlet.multipart.max-file-size=1500MB
spring.servlet.multipart.max-request-size=1500MB


######
# Hibernate + JPA database configuration
#
#
#####
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.ddl-auto=create-drop
#hibernate.hbm2ddl.auto=update
#spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.open-in-view=false


######
# Redis configuration
#
#
#####
spring.cache.type=NONE
#spring.cache.type=redis
#spring.redis.host=localhost
#spring.redis.port=6379
#spring.redis.database=1
#we dont use repository for redis
spring.data.redis.repositories.enabled=false

#spring.cache.cache-names=forecast
spring.cache.redis.time-to-live=259200000ms
spring.cache.caffeine.spec=expireAfterWrite=60m
#spring.cache.infinispan.config=infinispan.json

######
# Datasource HikariDataSource configuration
#
#
#####
