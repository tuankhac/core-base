spring.datasource.url=jdbc:sqlserver://bbb-core-release.ci9b3xpbd4yo.us-east-1.rds.amazonaws.com;portNumber=1433;databaseName=bbb-dev
spring.datasource.username=bbbcoredev
spring.datasource.password=BBBdevelop#Vmodev
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.hikari.leak-detection-threshold=20000
